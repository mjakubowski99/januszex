<div class="p-d-flex p-flex-wrap p-jc-center category-list">
  <div
    *ngFor="let category of categories"
    class="p-d-flex p-flex-column p-ai-center category-list-item ">
    <a
      (click)="onClick(category.categoryName)">
      <i class="category-icon {{category.iconClass}}"></i>
    </a>
    <h4 class="category-name">{{category.categoryName}}</h4>
  </div>
</div>
